<div id="main">
    <h3 id="title">{{movie.title}}</h3>
    <div id="div2">
        <div id="video" style="width: 100%; height: 100%;">
            <video id="vd" controls>
                <source src="..\..\assets\photos\Inception (2010).mp4" type="video/mp4">
                Your browser does not support the video tag.
              </video>
        </div>
        <div id="info">
            <div style="height: 90%;">
            <h2 style="margin-left: 3%;">Description</h2>
            <p id="desc-text">{{movie.description}}</p>
            <div id="add-info">
            <h2>Director</h2>
            <p>{{movie.director}}</p>
            <h2>Actors</h2>
            <p>{{movie.actors}}</p>
            <h2>Genres</h2>
            <p>{{movie.genres}}</p>
            </div>
            </div>
            <div style="height: 10%; display: flex; justify-content: center;">
            <button mat-flat-button id="download-btn" (click)="onDownload()"><mat-icon>download</mat-icon>Download</button>
            </div>
        </div>
    </div>
    <div id="div3">
    <h2 style="margin-top: 1%;">FILE INFO</h2>
    <mat-card id="file-info">
        <p><b>Name: </b>{{movie.name}}</p>
        <p><b>Type: </b>{{movie.type}}</p>
        <p><b>Size: </b>{{movie.size}} MB</p>
        <p><b>Date created: </b>{{movie.date_created}}</p>
        <p><b>Date modified: </b>{{movie.date_modified}}</p>
    </mat-card>
    </div>
</div>
